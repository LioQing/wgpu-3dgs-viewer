[package]
name = "wgpu-3dgs-viewer"
version = "0.3.0"
edition = "2024"
authors = ["Lio Qing"]
license = "MIT"
description = "A 3D Gaussian splatting viewer written in Rust using wgpu."
readme = "README.md"
include = [
    "README.md",
    "LICENSE",
    "CHANGELOG.md",
    "Cargo.toml",
    "Cargo.lock",
    "src/**/*",
]
repository = "https://github.com/LioQing/wgpu-3dgs-viewer"
keywords = ["gaussian-splatting", "point-cloud", "wgpu", "graphics", "ply"]
categories = ["graphics", "rendering", "wasm"]

[lib]
name = "wgpu_3dgs_viewer"
path = "src/lib.rs"

[[bin]]
name = "dev-wgpu-3dgs-viewer"
path = "src/bin/dev.rs"
required-features = ["bin-dev"]

[[bin]]
name = "simple-wgpu-3dgs-viewer"
path = "src/bin/simple.rs"
required-features = ["bin-simple"]

[[bin]]
name = "multi-model-wgpu-3dgs-viewer"
path = "src/bin/multi_model.rs"
required-features = ["bin-multi-model"]

[features]
bin-dev = ["bin-core", "dep:clap", "dep:env_logger", "dep:futures", "dep:winit"]
bin-simple = [
    "bin-core",
    "dep:clap",
    "dep:env_logger",
    "dep:futures",
    "dep:winit",
]
bin-multi-model = [
    "bin-core",
    "multi-model",
    "dep:clap",
    "dep:env_logger",
    "dep:futures",
    "dep:winit",
]
bin-core = []
multi-model = []

[dependencies]
bytemuck = { version = "1.21", features = [
    "derive",
    "extern_crate_alloc",
    "min_const_generics",
] }
bitflags = { version = "2.8", features = ["bytemuck"] }
half = { version = "2.4", features = ["bytemuck"] }
glam = { version = "0.30", features = ["bytemuck"] }
log = "0.4"
oneshot = "0.1"
paste = "1.0"
ply-rs = "0.1"
thiserror = "2.0"
wgpu = "25.0"

clap = { version = "4.5", features = ["derive"], optional = true }
env_logger = { version = "0.11", optional = true }
futures = { version = "0.3", optional = true }
winit = { version = "0.30", optional = true }
